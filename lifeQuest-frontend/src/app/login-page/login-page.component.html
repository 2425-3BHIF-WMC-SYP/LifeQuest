<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login-page.component.css">
</head>
<body>
<h1 class="app-title">lifequest</h1>
<div class="login-container">
  <form (ngSubmit)="login()">
    <h2 class="login-title">Log in</h2>

    <div class="form-group">
      <label for="email">email:</label>
      <input name="email" [(ngModel)]="requiredData.email" type="text" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="requiredData.password" name="password" type="password" id="password">
    </div>

    <div class="login-actions">
      <button class="login-button">log in</button>
      <a href="#" class="forgot-password">forgot password?</a>
    </div>
  </form>

</div>
</body>
</html>
