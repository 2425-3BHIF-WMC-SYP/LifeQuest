<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="signup-page.component.css">
</head>
<body>

  @if (document.documentElement.getAttribute('data-theme') == 'female') {
    <img class="decoration" src="images/red-decoration.png" alt="" srcset="">
  } @else {
    <img class="decoration" src="images/decoration.png" alt="" srcset="">
  }

<div class="signup-container">
  <form (ngSubmit)="onSignupSubmit()">
    <h1>Sign up</h1>
    <div class="form-group">
      <label for="username">Username:</label>
      <input name="username" [(ngModel)]="formData.username" type="text" id="username">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input name="email" type="email" id="email" [(ngModel)]="formData.email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" [(ngModel)]="formData.password" type="password" id="password">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input name="age" [(ngModel)]="formData.age" type="number" id="age" class="small-input">
    </div>

    <div class="form-group">
      <label for="sex">Sex:</label>
      <select (ngModelChange)="toggleTheme($event)" name="sex" [(ngModel)]="formData.sex" id="sex" class="select-input">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Upload picture:</label>
      <div class="profile-upload" (click)="profileUpload.click()">
        <input #profileUpload (change)="onFileSelected($event)" name="pfp"  type="file" class="profile-input" style="display: none;">
        @if (this.formData.picture) {
          <img class="profile-circle" [src]="previewUrl" alt="profile picture">
        } @else {
          <div class="profile-circle"></div>
        }
      </div>
    </div>


    <div class="login-link">
      <span>already have account? </span>
      <a href="../login-page">login</a>
    </div>

    <button class="create-account" type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Submitting...' : 'Create Account' }}
    </button>
  </form>
</div>

</body>
</html>
